<body>
    <div class="navbar navbar-dark bg-dark justify-content-between">
        <a href="#" class="navbar-brand">Creative, Super</a>
        <span class="navbar-brand names">Todd Risenmay | Andrew Tangren | Amy Jeppson</span>
    </div>

    <section class="jumbotron text-center" id="nasa-image">
      <div class="container">
        <h1 class="jumbotron-heading">Get learned and get fed!</h1>
        <div class="form-inline">
        </div>
        <input type="text" placeholder="What's in your fridge?" class="form-control input-sm col-sm-5" id="food">
        <p class="hint">(Enter an ingredient you have and we'll suggest a recipie)</p>
        <button id="foodButton" class="btn btn-default">Search</button>
      </div>
    </section>

    <div class="row">
        <div class="col-sm-6 info">
            <h2>Get Learned: Nasa's Pic of the Day</h2><span id="picTitle"></span>
            <hr>
            <p id="picDescription"></p>
        </div>
        <div class="col-sm-6 info">
            <h2>Get Fed: Suggeested Recipie</h2><span id="foodName">Search above!</span>
            <hr>
            <a id="foodLink" href="" target="_blank">
                <img id="foodPic" src="">
            </a>
            <p id="clickHint"></p>
        </div>
    </div>

    crossorigin="anonymous"></script>

    <script src="jqueryCreative.js"></script>
